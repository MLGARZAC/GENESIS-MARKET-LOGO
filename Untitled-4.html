<!--
  Este documento HTML contiene el diseño de logo para la tienda "Genesis Market".
  Utiliza Tailwind CSS para un estilo moderno y responsivo, y SVG para el ícono.
-->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genesis Market Logo - Opción 2</title>
    <!-- Incluimos Tailwind CSS para un estilo moderno y rápido -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8; /* Un fondo gris claro y limpio */
        }
        .playfair-font {
            font-family: 'Playfair Display', serif;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <!-- Opción de Logo 2: Orgánico y Fresco (Bolsa de compras en azul) -->
    <div class="bg-white p-8 rounded-xl shadow-xl max-w-sm transform transition-transform hover:scale-105 duration-300">
        <div class="flex items-center space-x-4">
            <!-- Icono de una bolsa de compras simple, ahora en color azul -->
            <svg class="h-12 w-12 text-[#4A90E2]" fill="none" viewBox="0 0 24 24" stroke="currentColor" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z" />
            </svg>
            <div class="flex flex-col">
                <h1 class="playfair-font text-3xl font-bold text-gray-800">Genesis Market</h1>
                <p class="text-sm text-gray-500 mt-1">El Comienzo de tus Compras</p>
            </div>
        </div>
    </div>

</body>
</html>
